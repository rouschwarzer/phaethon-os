[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  # Tell Netlify's secret scanner that this specific key is NOT a secret
  # and is allowed to appear in build logs and bundles.
  SECRETS_SCAN_OMIT_KEYS = "SYSTEM_CAPACITY_BYTES"

[[plugins]]
  # Ensure the Next.js runtime is properly configured
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
